databaseChangeLog:
  - changeSet:
      id: "01.create_person.yml"
      author: "mloleg"
      changes:
        - createTable:
            ifNotExists: true
            tableName: person
            remarks: "Информация о человеке"
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  remarks: "Имя человека"
              - column:
                  name: birthdate
                  type: date
                  remarks: "Дата рождения человека"
              - column:
                  name: create_time
                  type: timestamptz
                  remarks: "Время создания записи"
              - column:
                  name: update_time
                  type: timestamptz
                  remarks: "Время последнего обновления записи"